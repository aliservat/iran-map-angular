      <div class="col-md-6">
        <div class="articles-title mb-2 pb-2 d-flex align-items-center justify-content-between">
          <h2 class="mb-0">   </h2>
          <a class="btn articles-read-more d-flex align-items-center bg-transparent border-0">
             
          </a>
        </div>
        <div *ngIf="!loading; else loadingRun" class="articles {{loadedBox}}">
          <ng-container *ngIf="!loading">
              <div class="card articles-grid mb-3" *ngFor="let item of blog"  >
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{item.image}}" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text text-over-4">
                        {{item.body}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            <ng-container *ngIf="blog=== null ||blog.length === 0">
              <div class="d-flex align-items-center justify-content-center h-100 w-100 mt-5 pt-5">
                <h5>   !!!</h5>
              </div>
            </ng-container>
          </ng-container>
        </div>
        <ng-template #loadingRun>
          <div class="d-flex align-items-center justify-content-center h-100 w-100">
            <span class="loader"></span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
